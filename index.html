<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to display the current day and time in the following format.
        Sample Output : Today is : Tuesday.
        Current time is : 10 PM : 30 : 38</title>
</head>
<body>
    <h1>Todays Date and Time</h1>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML=Date()">
    Click to Display the date and Time
</button>
<p id="demo"></p>
</body>
</html>
